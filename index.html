    /* Custom overrides for buttons */
    .big-grade-btn {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 1.1rem;

      box-shadow: 0 4px 6px rgba(0,0,0,0.1);

    .big-grade-btn:active { transform: scale(0.98); }
    
    .small-grade-btn {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      width: 100%;
      cursor: pointer;

<body>
  <div class="app-container">
    <nav class="sidebar">
      <div class="logo">MathMarker</div>
      <button onclick="showTab('upload')" class="nav-btn active">Upload</button>
      <button onclick="showTab('dashboard')" class="nav-btn">Dashboard</button>
      <button onclick="showTab('grading')" class="nav-btn">Grading</button>
    </nav>

    <main class="content">
      
      <div id="upload" class="tab-content active">
        <h2>Upload Exam Papers</h2>
        <div class="upload-card">
          <h3>1. Bulk Student PDF</h3>
          <p>Upload the scanned PDF containing all student papers.</p>
          <input type="file" id="studentFile" accept="application/pdf">
        </div>
        <div class="upload-card">
          <h3>2. Solution Key</h3>
          <p>Upload the solution PDF or text.</p>
          <input type="file" id="solutionFile" accept="application/pdf">
        </div>
        <div class="upload-card">
          <h3>3. Configuration</h3>
          <label>Pages per Student:</label>
          <input type="number" id="pagesPerStudent" value="1" min="1" style="width: 60px; padding: 5px;">
        </div>
        <div class="actions">
          <button onclick="handleUpload()" class="primary-btn">Upload Files</button>
          <div id="uploadStatus"></div>
        </div>
      </div>

      <div id="dashboard" class="tab-content">
        <h2>Uploaded Papers</h2>
        <button onclick="loadFiles()" class="secondary-btn">Refresh List</button>
        <div id="fileList" class="file-grid">
          <p>Loading...</p>
        </div>
      </div>

      <div id="grading" class="tab-content">
        <div class="grading-layout">
          <div class="pdf-panel">
            <div class="panel-header">
              <span>Student Paper Preview</span>
              <div class="pagination">
                <span id="pageGuide">Page 1</span>
              </div>
            </div>
            <div id="pdfContainer" style="overflow-y: auto; height: 100%; background: #525659; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
                <p style="color: #ccc; margin-top: 50px;">Select a file to preview.</p>
            </div>
          </div>

          <div class="grading-panel">
            <div class="panel-header">
              <span>Grading Controls</span>
              <div class="student-nav">
                <button onclick="prevStudent()" class="nav-sm">&lt;</button>
                <span id="studentLabel" style="margin: 0 10px;">Student 1</span>
                <button onclick="nextStudent()" class="nav-sm">&gt;</button>
              </div>
            </div>

            <div class="ai-controls">
              <div class="info-box" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px;">
                <label for="modelSelect" style="font-size:0.9rem;">Model:</label>
                <select id="modelSelect" style="background: white; border: 1px solid #ccc; border-radius: 4px; padding: 4px; max-width: 150px;">
                  <option value="Claude-Opus-4.5" selected>Claude Opus 4.5</option>
                  <option value="Gemini-3-Pro">Gemini 3 Pro</option>
                  <option value="GPT-5.1">GPT 5.1</option>
                </select>
              </div>

              <div style="margin-bottom: 15px;">
                <div style="display:flex; gap: 5px; margin-bottom: 5px;">
                   <label style="font-size:0.8rem; color:#666;">Total Students:</label>
                   <input type="number" id="totalStudents" value="1" min="1" style="width: 50px; padding: 2px;">
                </div>
                <button onclick="gradeAll()" class="big-grade-btn">ðŸš€ Grade ALL Students</button>
              </div>

              <div style="margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 10px;">
                <button onclick="runAutoGrade()" class="small-grade-btn">Grade Current Student Only</button>
              </div>

              <div id="gradeStatus" class="status-msg" style="min-height: 20px; margin-bottom: 20px; color: #4f46e5; font-weight: bold;"></div>

              <div class="export-controls" style="display: flex; gap: 10px;">
                <button onclick="downloadCsv()" class="nav-sm" style="flex: 1;">Download CSV</button>
                <button onclick="downloadPdf()" class="nav-sm" style="flex: 1;">Download PDF</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
